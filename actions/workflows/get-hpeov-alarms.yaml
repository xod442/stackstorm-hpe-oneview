version: 1.0

description: A workflow to copy hpe OneView alarms into a mongo database.

tasks:
  getswitches:
    action: hpeoneview.get_alerts
    next:
      - when: <% succeeded() %>
        publish:
          - alarms: <% result().result %>
        do: sendmongo

  sendmongo:
    action: hpeoneview.load-hpeov-alarms alarms=<% ctx().alarms %>
