version: 1.0

description: A workflow to copy hpe OneView servers from a mongo database to service now.

tasks:
  getswitches:
    action: hpeoneview.get_mongo_servers
    next:
      - when: <% succeeded() %>
        publish:
          - servers: <% result().result %>
        do: snowservers

    snowservers:
      with: <% ctx().servers %>
      action: servicenow.create_record table="u_hpeov_servers" payload='<% item() %>'
